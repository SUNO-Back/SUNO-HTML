<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="uft-8"/>
        <title>순현오의 프로필</title>
        <link rel="stylesheet" href="./profile.css">
    </head>
    <body>
        <h1 title="순현오의 프로필 페이지">순 현 오</h1>
        <img src="images/dog.jpg"
        alt="제가 제일 좋아하는 강아지 사진입니다."
        >
        <div id="introduce">
            <p>안녕하세요. 순현오라고 합니다.</p>
            <p>충청남도 청양에서 태어나 타지역에서 오래살았지만
                지금은 다시 청양에서 살고 있습니다.
            </p>
            <p>귀여운걸 좋아하고, 게임도 참 좋아해요
                <s>(한판 하실래요?)</s><br>
                또 술도 정말 좋아한답니다.
                감사합니다.
            </p>
        </div>
        <hr>
        <div id="fun_facts">
            <h2>순현오의 특징</h2>
            <p>
                1. 호기심이 많아 <strong>이것저것 잘 물어봐요.</strong><br>
                2. 먹는것도 참 좋아해서 <mark>술을 좋아하는거</mark> 같아요 하하 <s>그래서 살이너무쪘어요..</s><br>
                3. 나중에 꼭 강아지를 키우고 싶어요!<br>
                4. 혼자서도 놀줄 알지만 <em>다른사람들과 함께 노는걸 더 선호합니다!</em><br>
            </p>
        </div>
        <hr>
        <span>&copy; 순현오</span>
        <!--
        &copy; : 저작권 표시 모양 
        -->
    </body>
</html>
