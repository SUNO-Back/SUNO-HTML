<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .signup-box {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h4 class="text-center mb-3">회원가입</h4>

        <form>
            <input type="text" class="form-control mb-2" placeholder="아이디" required>
            <input type="password" class="form-control mb-2" placeholder="비밀번호" required>
            <input type="password" class="form-control mb-2" placeholder="비밀번호 확인" required>
            <input type="text" class="form-control mb-2" placeholder="이름" required>
            <input type="text" class="form-control mb-2" placeholder="전화번호" required>

            <select class="form-select mb-2" required>
                <option value="">원하는 직무</option>
                <option>백엔드</option>
                <option>프론트엔드</option>
                <option>디자이너</option>
            </select>

            <div class="mb-2">
                성별:
                <label><input type="radio" name="gender" required> 남자</label>
                <label><input type="radio" name="gender"> 여자</label>
            </div>

            <input type="email" class="form-control mb-2" placeholder="이메일" required>
            <textarea class="form-control mb-2" rows="3" placeholder="자기소개"></textarea>

            <button class="btn btn-primary w-100">가입하기</button>
        </form>
    </div>

</body>
</html>
