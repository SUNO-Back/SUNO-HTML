<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./Project1.css">
  <title>Admin Page</title>
</head>
<body>
  <div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <!-- 날짜와 시간 -->
    <p id="nowTime"></p>
    <!-- 다크모드 -->
    <div class="form-check form-check-reverse form-switch">
    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
    <label class="form-check-label" for="darkModeSwitch">다크모드</label>
    </div>
  <!-- 회원가입 버튼 -->
  <div class="d-flex justify-content-end mt-3">
    <a href="signup.html" target="_blank" class="btn btn-success btn-lg top-0 end-0">회원가입</a>
  </div>
<!-- 회원가입 입력창 -->
  <div id="signupForm" style="display:none; max-width:400px; margin-top:20px;">
    <form action="signup_success.html" target="_blank">
      아이디<input type="text" class="form-control" placeholder="아이디">
      비밀번호<input type="password" class="form-control" placeholder="비밀번호">
      비밀번호 확인<input type="password" class="form-control" placeholder="비밀번호">
      이름<input type="text" class="form-control" placeholder="이름">
      전화번호<input type="text" class="form-control" placeholder="전화번호">
      원하는직무 <br>
      <select class="form-select" required>
        <option value="">미정</option>
        <option value="">백엔드</option>
        <option value="">프론트엔드</option>
        <option value="">디자이너</option>
      </select>
      <div class="mb-2">
        성별: <br>
        <label><input type="radio" name="gender" value="male" required>남자</label>
        <label><input type="radio" name="gender" value="female" required>여자</label>

        <input type="email" class="form-control" placeholder="이메일" required>
        <textarea class="form-control" rows="3" placeholder="자기소개"></textarea>
        <button type="submit" class="btn btn-primary">가입하기</button>
      </div>
    </form>
  </div>
    <form class="row row-cols-lg-auto g-3 align-items-center">      
      <div class="col-3">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
          <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
          <option value="category">카테고리</option>
          <option value="top">상의</option>
          <option value="bottom">하의</option>
          <option value="shoes">신발</option>
          <option value="fashion">패션잡화</option>
        </select>
      </div>
      <div class="col-3">
        <label for="genderSelect" class="visually-hidden"></label>
        <select class="form-select" id="genderSelect">
          <option value="">성별</option>
          <option value="male">남자</option>
          <option value="feale">여자</option>
        </select>
      </div>
      <div class="col-3">
        <!-- input 입력창 코드를 넣어주세요 -->
        <input type="text" placeholder="제품명을 입력하세요.">
      </div>
      <div class="col-auto">
        <!-- 조회 버튼 코드를 넣어주세요 -->  
        <button type="button" class="btn btn-primary">조회</button>
      </div>
    </form>
    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
        <tr>
            <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
        </tr>
        </thead>
        <tbody id="product_data_Table">
          <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <nav aria-label="Page_navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./Project1.js"></script>
</body>
</html>
