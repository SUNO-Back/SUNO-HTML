<!--
태그를 통해 표현하는 웹 요소들은 
'블록 레벨 요소'와'인라인 요소'로 구분하 수 있다
<블록 레벨 요소/>
- 자기가 속한 영역의 너비를 모두 차지하여 블록을 형성한다.
<인라인 요소/>
- 자기에게 필요한 만큼의 공간만 차지한다.
<mark>마크 텍스트 요소 - 헝광펜 효과</mark>
<strong>스트롱 텍스트 요소 - 두꺼운 텍스트 효과</strong>
<em>이엠 텍스트 요소 - 이탤릭체 효과</em>
<q>큐 텍스트 요소 - 인용구 효과(""처리)</q>
<s>에스 텍스트 요소 - 취소선 효과</s>

개발자 도구 여는법 (크롬기준)
- 우측상단 점3개 메뉴 열고 도구더보기 -> 개발자도구 클릭 
    또는 F12
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>문서의 제목</title>
    </head>
    <body>
        <h1>텍스트 요소 특징 </h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <p>
            이런 것들이 블록 레벨 요소 (칸을 모두 차지하는것.)
        </p>
        <strong>인라인 텍스트. 두껍게 나옴.</strong>
        <mark>인라인은 이렇게 한줄 전체를 쓰는게 아니에요.</mark><br>
        <em>이탤릭체란 이렇게 기울여져 보이는걸 말해요.</em>
        <s>아 공부 하기 싫다.</s>

        <p>
            블록 레벨 요소의 안에는 종종
            <q>인라인 요소가 포함되기도 합니다.</q>
            사실 꽤 자주 그래요.
        </p>
    </body>
</html>
