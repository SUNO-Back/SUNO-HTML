<!--
컨테이너
- 콘텐츠나 레이아웃에 아무런 영향도 주지 않고, 
  단지 다른 요소 여럿을 묶어 관리하기 편하게 
  만드는 역할을 하는 요소.
  콘텐츠 내용을 구분하거나, 공통적인 스타일을 적용하고자
  할 때 개발자는 컨테이너를 사용하는 것이 좋다.
  다음 두 가지 태그가 컨테이너 역할을 담당하는 요소를 만드는 태그이다.
  <div></div> : 블록 레벨 컨테이너
  <span></span> : 인라인 컨테이너 

전역속성(Global attributes)
- 모든 HTML태그에서 공통으로 사용할 수 있는 속성이다.
id : 요소에 고유한 이름을 부여하는 식별자 역할 
class : 요소를 그룹별로 묶을 수 있는 식별자 역할
style : 요소에 적용할 css스타일 선언
title : 요소의 추가 정보를 제공하는 텍스트로,툴팁제공.
등등 더 많은 것들이 있음. 궁금하면 공부하기
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨테이너&전역속성</title>
    </head>
    <body>
        <div id="study">
            <p class="text">행복하고 즐거워요~</p>
            <!--이렇게 하면 text하나의 클래스만 가짐-->
            <p class="text content">HTML 공부!</p>
            <!--이렇게 하면 두개의 클래스를 같이 가짐-->
        </div>
        <div id="diet">
            <p class="text">슬프고 힘들어요</p>
            <p class="text">적게 먹고 운동하는 다이어트!</p>
        </div>
        <p>
            예능 프로그램 즐겨 보시나요?
            <span title="축구 예능 프로그램">
                골 때리는 그녀들
            </span>
            재미있게 보고있습니다!
        </p>
    </body>
</html>
