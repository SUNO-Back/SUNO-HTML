<!--문단과 문단에는 공백이 있다!-->
<p>안녕하세요! 이것은 문단을 표시하는 태그입니다.</p>
<p>문단과 문단 사이에는 공백이 있습니다. 
    이 문단의 위쪽을 보시면 확인 가능합니다.
</p>
<hr>
<!--1이 제일 큰크기 6이 제일 작은크기-->
<h1>제목을 나타내자</h1>
<h2>제목을 나타내자</h2>
<h3>제목을 나타내자</h3>
<h4>제목을 나타내자</h4>
<h5>제목을 나타내자</h5>
<h6>제목을 나타내자</h6>
<hr>
<!--
hr은 수평선을 표시하는 태그이다
수평선은 주제 변경 또는 내용구분을 위해 사용된다
-->
<p>지금까지 스포츠 뉴스였습니다.</p>
<hr> <!--주제변경을 위한 선나타내기-->
<p>날씨입니다. 따듯하지만 미세먼지가 가득할 예정입니다.</p>
<!--
HTML코드 속 텍스트에는 다음과 같은 특징이 있다.
1. 엔터를 이용한 줄바꿈을 무시한다.
2. 스페이스를 이용한 공백을 한 번씩만 허용한다.
-->
<hr>
<p>스페이스 한 번만이 HTML에서 허락한 유일한 공백...</p>
<p>스페이스
    한 번만이 HTML
    에서 허락한 유일한                  공백...
</p>
<!--
HTML에서는 '줄바꿈'을 표시하기 위해 주로 br태그를 이용한다.
또한 공백을 두 번 이상 표시하고자 할때는 &nbsp;를 사용한다.
-->
<hr>
<p>
    공&nbsp;&nbsp;&nbsp;&nbsp;백
    <br/>그리고<br/>줄<br/>바<br/>꿈
</p>
