<!--
img태그 <img src="url"/>
- img태그는 이미지를 표시할때 사용하는 태그이다.
단일 태그로써,닫는 태그는 필요 하지 않다. 콘텐츠를 적어주는 대신
표시할 이미지에 대한 정보를 속성으로 지정해주어야 한다.

src(소스)속성은 표시할 이미지의 위치정보와 파일명,즉 이미지의 url을
입력받는다. 서버에 위치한 이미지 파일이어도 되고, 내 컴퓨터에 저장된
이미지 파일이어도 된다.
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 표시하기</title>
    </head>
    <body>
        <img src="dog.jpg"/> 
        <!--(사용하고 있는 html문서기준)같은폴더에 있을경우-->
        <img src="images/dog.jpg"/>
        <!--하위 폴더에 있을경우-->
        <img src="../dog.jpg"/>
        <!--상위 폴더에 있을경우(임의)-->
        <img 
        src="images/dog.jpg"
        alt="귀여운 포메라니안 강아지 사진입니다."
        width="300"
        /> 
        <!--
        이미지 경로가 맞으면 이미지 나타냄
        아니면 alt문구 나타냄.
        width만 넣어도 임의로 height값이 정해짐 
        반대로도 height만 넣어도 width값이 정해짐.
        -->
    </body>
</html>
<!--
추가 속성 
alt(alternative)
- 이미지 로딩되기 전이나 이미지 로딩에 실패한 경우 
  이미지 대신에 대체 텍스트가 표시된다.
  alt를 사용하면 이미지를 볼 수 없는 시각장애인에게
  웹페이즈를 서비스해야 하는 상황에 대한 대비가 가능하다.
  (음성인식기가 이미지 대신 이를 활용.) 웹 접근성!
width,height
-img 태그를 통해 이미지를 표시할 때는 이미지가 표시될 크기를 
지정할 수 있다. 이때 너비와 높이를 각각 따로 지정할 수 있으며,
단위 없이 정수 값만 지정한다.
너비는 width,높이는 특성 height사용!
-> 이때 너비와 높이는 각각 픽셀(px)단위로 적용된다.
-->
