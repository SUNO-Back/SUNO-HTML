<!--
<select> 안에 <option>을 넣어 선택 메뉴 만들기 가능함
<select>
    <option>커피</option>
    <option>콜라</option>
</select>
<textarea cols="10" rows="6"></textarea> cols는 가로 rows는 세로 여러줄의 텍스트 입력
<progress> 작업이 어느 정도 진행되었는지를 나타낼ㄷ 때 사용한다.
<p>작업 진행 중... 60%...</p>
<progress value="60" max="100"></progress> 
<button> 클릭을 입력으로 받는 버튼 요소를 만드는 태그로, 태그 사이의 콘텐츠는 버튼에 표시될 텍스트 역할을한다.
    참고로 <input>태그의 type속성에 "button"을 지정해도 버튼을 만들 수 있는데, 둘은 외향적으로 차이가 없다.
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input외 입력 태그들</title>
    </head>
    <body>
        <fieldset>
            <legend>음료 주문</legend>
        <h2>음료를 고르세요</h2>
        <select multiple> <!--multiple은 여러개 선택 가능하게 하는 이름만있는 타입-->
            <option value="coffee">커피</option>
            <option value="coke" selected>콜라</option> <!--selected는 최우선적으로 맨 위에 보이는 항목 
                                                                얘도 이름만 있음-->
            <option value="juice">쥬스</option>
            <option value="water">생수</option>
        </select>

        <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
        <textarea cols="30" rows="10"></textarea>
        </fieldset>
        <h2>우리의 준비 상태는 아래와 같습니다</h2>
        <progress max="100" value="80"></progress>

        <h2>추가 용무가 있으면 호출해주세요</h2>
        <button>호출</button> <br>
        <input type="button" value="호출">

        </body>
</html>
