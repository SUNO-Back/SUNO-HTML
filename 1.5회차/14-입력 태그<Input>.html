<!--
입력 <input>
사용자가 데이터를 입력할 수 있도록 해주는 '입력 요소'
<input type="데이터 유형"> 
- 단일태그, type이라는 속성이 중요함
문자 받는 유형들
  text : 기본값. 텍스트를 입력받는다
  email : 이메일 입력받는다 이메일양식대로 입력받아야댐...@...com
  password : 비밀번호 입력받는다
  search : 검색할 텍스트 입력받는다
  date : 날짜와 시간을 지정한다.
수치를 입력받는 유형
  color : 색깔을 선택할 수 있다.
  number : 수치를 선택할 수 있다.
  range : 수준(달성도)을 선택할 수 있다.
<label>과 함꼐 사용하자
  이 태그는 입력 요소에 라벨을 붙이는 역할을 한다.
  이를 이용하면 웹 이용자에게는 좀 더 직관적인
  입력 요소를 제공할 수 있고, 코드의 가독성도 좋아진다.
-->
  <!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디
            &nbsp;&nbsp;&nbsp;
            <input type="text" 
            placeholder="아이디"
            >
        </label> 
        <br>
        <label for="pw">비밀번호</label>
            <input type="password" 
            id="pw" placeholder="비밀번호"
            >
        <hr>
        
        <input type="color"> <br>
        <input type="number"> <br>
        <input type="range"> <br>
        <label>
        <input type="checkbox"> 제육볶음
        </label> <br>
        <label>
        <input type="checkbox"> 마라탕
        </label> <br>
        <label>
        <input type="checkbox"> 돈까스
        </label>
    </body>
</html>
