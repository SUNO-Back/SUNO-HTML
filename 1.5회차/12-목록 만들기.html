<!--
목록(list)
- 목록은 연관 있는 항목(item)들을 나열한 것을 의미한다.
HTML 목록은 '순서 없는 목록'과'순서 있는 목록'으로 구분된다.
'순서없는목록'               '순서있는목록'
<ul></ul>                 <ol></ol>
- 강아지                    1. 에스파
- 고양이                    2. 아이브
- 거북이                    3. 르세라핌
- 앵무새                    4. 키스오브라이프
이걸 코드로 바꿔보면 
<ul>                    <ol>
    <li>강아지</li>         <li>에스파</li>
    <li>고양이</li>         <li>아이브</li>
    <li>거북이</li>         <li>르세라핌</li>
    <li>앵무새</li>         <li>키스오브라이프</li>
</ul>                   </ol> 
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>거북이</li>
            <li>앵무새</li>
        </ul>
        <h1>요즘 연예인들 목록</h1>
        <ol start="1" type="I">
            <li>에스파</li>
            <li>아이브</li>
            <li>르세라핌</li>
            <li>키스오브라이프</li>
        </ol>

        <hr>
        <h1>반려동물들의 특징</h1>
        <ul>
            <li>강아지</li>
            <ul>
                <li>귀엽다</li>
                <li>산책을 좋아한다</li>
            </ul>
            <li>고양이</li>
            <ul>
                <li>도도하다</li>
                <li>츄르를 좋아한다</li>
            </ul>
        </ul>
    </body>
</html>
<!--
<ol start="4"> (시작 숫자를 4로 시작함.)
다른 속성으로는 type="" 1,a,A,i,I가 있음
순서대로 숫자,소문자,대문자,소문자로마숫자,대문자로마숫자
시작순서가 있는 목록이라 순서를 제어할 수있음
물론 목록안에 목록을 넣을 수 있음.
-->
