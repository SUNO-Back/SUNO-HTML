<!--
<meta>태그는 HTML문서에 대한 메타데이터를 정의한다.'정보'를 의미한다
항상 head태그의 안에 들어가며, 일반적으로 문자 세트, 페이지설명,
키워드, 문서의 작성자 및 뷰포트 설정을 지정하는 데 사용한다.
사용하는 이유는?
웹페이지에 대한 정보를 제공하므로 검색엔진이 페이지를 검색할 때
참고할 수 있고, 검색결과에도 반영이 가능하다
유형&속성
charset : 문자세트
http-equiv : 콘텐츠 속성 정보에 대한 http 헤더
name : 문서 정보
content : 메타데이터 내용 

<meta charset="utf-8"> 거의 국룰이라고 보면 됌.
<meta http-equiv="x-ua-compatible content="IE=edge"
IE브라우저 최신 버전의 엔진을 사용한다는 의미
<meta http-equiv="refresh" content="10">
페이지를 10초마다 새로고침 한다는 의미
<meta name="author" content="페이지 작성자">
name속성을 이름으로, content속성을 값으로 하여 문서 정보를
이름+값으로 하여 문서정보를 이름+값 쌍의 형태로 제공할 때 사용할 수 있다.
검색 최적화에 도움이 되는 작업이다!

-->
