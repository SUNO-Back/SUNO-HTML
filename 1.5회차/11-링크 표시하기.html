<!--
링크만드는 태그 
a 태그 
- a태그 요소는 다른 페이지, 전화번호,이메일 주소 등 다양한 유형의
콘텐츠로 연결되는 링크(연결) 역할을 한다. 이떄href 특성이 필요하다.
<a href="https://www.youtube.com/">
    유튜브로 이동하고싶어요 < 이거 클릭하면 유튜브로 이동됨.
</a>
<a href="https://www.youtube.com/" target="_self">
    현재 창에서 열기
</a>
<a href="https://www.youtube.com/" target="_blank">
    새 탭에서 열기 
</a>

-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>링크 표시하기</title>
    </head>
    <body>
        <a href="https://www.naver.com">
            네이버로 가볼게요!
        </a><br>
        <a 
        href="https://www.naver.com" 
        target="_self"
        >
            이건 위에랑 똑같은 거에요!
        </a> 
        <hr>
        <a href="https://www.naver.com" target="_blank">
            새 탭 열어서 네이버 갈래요!
        </a>
    </body>
</html>
