<!--
표(table) 만들기
- 표는 행과 열로 이루어진 구조로, 행과 열이 만나는 지점인
셀(cell)이 콘텐츠를 나타낸다. 행:가로 열:세로
<table> 하나의 표를 나타내는 태그 
    <- 여기에 border속성 가능 테이블 테두리 두꼐지정!
<tr> 표 안에서 하나의 행을 나타내는 태그
<th> 행 안에서 제목에 해당하는 셀을 나타내는 태그
<td> 행 안에서 콘텐츠에 해당하는 셀을 나타내는 태그

<caption></caption> 태그는 <table> 태그의 안쪽에서 제목
또는 표에 대한 설명을 나타내는 역할을 수행한다.기본적으로 가운데정렬.
<storng>같은 속성 적용 가능 

<thead> 표의 제목이나 주제를 나타내는 영역
<tbody> 표의 본문을 나타내는 영역
<tfoot> 표의 요약글이나 맺음말을 나타내는 영역
이전에 배운 컨테이너라고 생각하기!
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
    </head>
    <body>
        <table border="3">
            <caption>
                <strong>마라톤 참가선수 명단</strong>
            </caption>
            <thead>
            <tr>
                <th>한국선수</th>
                <th>일본선수</th>
                <th>미국선수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>김철수</td>
                <td>오오다</td>
                <td>제임스</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>세계랭킹 5위</td>
                <td>세계랭킹 8위</td>
                <td>세계랭킹 2위</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
