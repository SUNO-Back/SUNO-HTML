<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>설문조사 양식</title>
    </head>
    <body>
        <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
        </header>
        <hr>
        <main>
        <form >
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" name="name" id="nmae" placeholder="본명을 입력하세요">
                <br>
                <label for="eamil">이메일</label>
                <input type="text" name="email" id="eamil" placeholder="이메일을 입력하세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label >
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourth" name="age">
                <label for="fourth">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>
                <br>
                <p>어떤 게임을 즐겨 하시나요??</p>
                <input type="checkbox" id="play" name="game">
                <label for="play">리그오브레전드</label>
                <input type="checkbox" id="play" name="game">
                <label for="play">배틀그라운드</label>
                <input type="checkbox" id="play" name="game">
                <label for="play">발로란트</label>
                <input type="checkbox" id="play" name="game">
                <label for="play">오버워치</label>
                <input type="checkbox" id="play" name="game">
                <label for="play">그 외</label>
                <input type="text" name="game" id="play" placeholder="게임을 입력하세요">
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
        </main>
        <hr>
        <footer>
        <p>입력하느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
